<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Add a Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400, 700&display=swap" rel="stylesheet">
    <style>
        /* Add CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .menu-toggle {
            display: none;
        }

        #home {
            height: 100vh;
            background: url('images/home-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        #home h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        #home p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.25rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #about {
            padding: 4rem 0;
            background-color: #f4f4f4;
        }

        .about-container {
            display: flex;
            align-items: center;
        }

        .about-image img {
            max-width: 100%;
            border-radius: 50%;
            margin-right: 2rem;
        }

        .about-text {
            max-width: 500px;
        }

        #projects {
            padding: 4rem 0;
        }

        .projects-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .projects-card {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card img {
            width: 100%;
            display: block;
        }

        .project-info {
            padding: 1rem;
        }

        #contact {
            padding: 4rem 0:
            background: #333;
            color: #fff;
            text-align: center;
        }

        #contact form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }

        #contact form input,
        #contact form textarea {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
        }

        #contact form button {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .about-container {
                flex-direction: column;
                text-align: center;
            }

            .about-image img {
                margin-bottom: 2rem;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
            }

            .nav-links {
                display: none;
                flex-direction: column;
            }

        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="container">
                <a href="#" class="logo">My Portfolio</a>
                <ul class="nav-links" id="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="home-content">
            <h1>Hi, I'm Menzi Prosper Cele</h1>
            <p>Web Developer and Designer</p>
            <a href="#projects" class="btn">View My Work</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container about-container">
            <div class="about-image">
                <img src="image/profile.jpg" alt="Your Photo" />
            </div>
            <div class="about-text">
                <h2>About Me</h2>
                <p>[A brief description of yourself and your skills]</p>
                <a href="#contact" class="btn">Get in Touch</a>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div class="projects-gallery">
                <div class="projects-card">
                    <img src="images/project1.jpg" alt="Project 1" />
                    <div class="project-info">
                        <h3>Project Title 1</h3>
                        <p>Short Description</p>
                    </div>
                </div>
                <!-- Repeat for more projects -->
            </div>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
    <!-- Internal JavaScript -->
    <script>
        // Mobile Menu Toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
        });

        // Smooth Scroll
        document.querySelector('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behaviour: 'smooth'
                });
            });
        });

        // Simple Form Validation
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name === "" || email === "" || message === "") {
                alert("All fields are required!");
                e.preventDefault();
            } else {
                alert("Message sent successfully!");
            }
        });
    </script>
</body>
</html>
